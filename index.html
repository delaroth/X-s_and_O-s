<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- The full game board -->
    <div id="project">

        <div id="timer">
            <h1 id="count"></h1>
        </div>
        <div id="game">
            <div class="player" id="p1">Player 1 </br><span></span></div>
            <div class="player" id="p2">Player 2 </br><span></span></div>
        </div>
        <div id="buttons">
            <button onclick="resetGame()">reset game</button>
            <button onclick="reverseMove()">reverse last move</button>
            <button class="popup" onclick="showRecord()">record for quickest game
                <span class="popuptext" id="myPopup"></span>
            </button>
            <button id="save" onclick="save()">Save game</button>
            <button id="load_game" onclick="loadGame()">load saved game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
